<!DOCTYPE html>

<html>
    <head lang="en-US">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Weather Forecast</title> 
    </head>

    <body>
        <!-- Search for city -->
        <div class="city-search">
            <input id="city-name" type="text" placeholder="Enter city...">
            <button class="submit">Search</button>
        </div>
        <!-- Location Info -->
        <div class="location">
            <h1 class="location-city">City</h1>
            <img id="icon" src="">
        </div>
        <!-- Temperature Info -->
        <div class="temperature">
            <div class="degree-section">
                <h2 class="temperature-degree">32</h2>
                <span>F</span>
            </div>
            <div class="temperature-description">
                Temperature description
            </div>
        </div>
        <footer>
            <div class="service">
                Service provided by <a href="https://openweathermap.org/">OpenWeatherMap.</a>
            </div>
        </footer>
        <script src="script/script.js"></script>
        <script src="script/id.js"></script>
    </body>
</html>
